name: app
description: "MakeUpWallah - Premium Beauty Services"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  dio: ^5.7.0
  go_router: ^14.2.0
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  rxdart: ^0.28.0
  razorpay_flutter: ^1.4.0
  image_picker: ^1.2.1
  permission_handler: ^12.0.1
  onesignal_flutter: ^5.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/env/.env.development
    - assets/env/.env.staging
    - assets/env/.env.production
